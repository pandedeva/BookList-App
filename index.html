<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList App</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4a8b50c9fc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="judul">Judul</label>
          <input type="text" id="judul" class="form-control" />
        </div>
        <div class="form-group">
          <label for="penulis">Penulis</label>
          <input type="text" id="penulis" class="form-control" />
        </div>
        <div class="form-group">
          <label for="kb">Kode Buku</label>
          <input type="text" id="kb" class="form-control" />
        </div>
        <div class="d-grid gap-2 mt-3">
          <input type="submit" value="Tambah Buku" class="btn btn-primary btn-block" />
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Kode Buku</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
